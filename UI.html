<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengaturan URL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Pengaturan URL</h1>

    <label for="main-url">URL Layar Utama:</label>
    <input type="text" id="main-url" placeholder="Masukkan URL Layar Utama">

    <label for="external-url">URL Layar Eksternal:</label>
    <input type="text" id="external-url" placeholder="Masukkan URL Layar Eksternal">

    <button id="save-btn">Simpan Pengaturan</button>

    <h2>Dokumentasi</h2>
    <p>Halaman ini memungkinkan Anda untuk mengonfigurasi URL untuk layar utama dan layar eksternal. URL yang Anda masukkan akan digunakan untuk menampilkan halaman di monitor yang sesuai.</p>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
